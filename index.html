<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- inizio area di contenuto -->
    <div class="container">

      <!-- logo e titolo -->
      <header>
        <div >
          <img class="logo" src="logo.png" >
          <h1 class="titolo">Taking Booleaners from A to B</h1>
        </div>
      </header>

      <!-- menù con bottoni -->

        <div class="navbar">
          <button type="button" >Prenota</button>
          <button type="button" >Termina prenotazione</button>
          <button type="button" >Accendi Luci</button>

      </nav>

      <!-- entità dei monopattini -->
      <main>
        <div class="item">
          <label class="checkbox-inline">
              <input type="checkbox">  Monopattino Gino22
          </label>
          <div class="item-subtext">
            <span>&#8614;</span>
            <span>Via Guadalametri - a 220 metri da te</span>
            <br>
            <span>stato carica</span>
            <div class="stato_carica_gino"/>
          </div>
        </div>

        <div class="item">
            <label class="checkbox-inline">
                <input type="checkbox">  Monopattino Mike24
            </label>
            <div class="item-subtext">
              <span>&#8614;</span>
              <span>Via Ricciardoni - a 420 metri da te</span>
              <br>
              <span>stato carica</span>
              <div class="stato_carica_mike"/>
            </div>
          </div>

        <div class="item">
              <label class="checkbox-inline">
                  <input type="checkbox">  Monopattino Fede154
              </label>
              <div class="item-subtext">
                <span>&#8614;</span>
                <span>Via Mentarini - a 490 metri da te</span>
                <br>
                <span>stato carica</span>
                <div class="stato_carica_fede"/>
              </div>
            </div>
      </main>
    </div>
  </body>
</html>
